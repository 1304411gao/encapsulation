<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button id="btn">关闭</button>
<button id="btn1">打开</button>
</body>
<script>
        let num = 0;
        let bol = true;
        function continuous(){
            if(!bol) return '';
            num++;

            if(num % 50 == 0) {
                console.log(num);
            }
            if(num > 1000) {
                num = 0;
            }
            requestAnimationFrame(continuous);
        }
        continuous();

        btn.onclick = function(){
            bol = !bol
        };
        btn1.onclick = function(){
            bol = !bol
            continuous();
        }

        // var num = 0

</script>
</html>
